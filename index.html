<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Generator Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #ffe6f2, #cce0ff, #d5ffcc);
      color: #333;
    }
    h1 { color: #2c3e50; text-shadow: 2px 2px #ffb3b3; }
    h2 { margin-top: 40px; color: #34495e; text-shadow: 1px 1px #ffe066; }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    #excuseBtn { background: #ff6b6b; }
    #gamerTagBtn { background: #1abc9c; }
    #roastBtn { background: #e67e22; }
    #memeBtn { background: #9b59b6; }
    #quoteBtn { background: #3498db; }

    p {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      color: #e74c3c;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Random Generator Hub</h1>

  <h2>Homework Excuse Generator</h2>
  <button id="excuseBtn" onclick="generateExcuse()">Click me!</button>
  <p id="excuseOutput"></p>

  <h2>Gamer Tag Generator</h2>
  <button id="gamerTagBtn" onclick="generateGamerTag()">Click me!</button>
  <p id="gamerTagOutput"></p>

  <h2>Funny Roast Generator</h2>
  <button id="roastBtn" onclick="generateRoast()">Click me!</button>
  <p id="roastOutput"></p>

  <h2>Random Meme Caption</h2>
  <button id="memeBtn" onclick="generateMeme()">Click me!</button>
  <p id="memeOutput"></p>

  <h2>Motivational Quote Generator</h2>
  <button id="quoteBtn" onclick="generateQuote()">Click me!</button>
  <p id="quoteOutput"></p>

  <script>
    // Homework Excuses (random combos)
    const excuseSubjects = ["My dog","My cat","My goldfish","My hamster","My alien friend","My neighbor"];
    const excuseVerbs = ["ate","deleted","hid","destroyed","borrowed","crashed"];
    const excuseObjects = ["my homework","my notes","my project","my essay","my laptop","my binder"];
    const excuseExtras = ["💀","😭","😱","👽","🚀","😅"];
    function generateExcuse() {
      const s = excuseSubjects[Math.floor(Math.random()*excuseSubjects.length)];
      const v = excuseVerbs[Math.floor(Math.random()*excuseVerbs.length)];
      const o = excuseObjects[Math.floor(Math.random()*excuseObjects.length)];
      const e = excuseExtras[Math.floor(Math.random()*excuseExtras.length)];
      document.getElementById("excuseOutput").innerText = `${s} ${v} ${o} ${e}`;
    }

    // Gamer Tags
    const gamerPrefixes = ["Shadow","Mega","Epic","Turbo","Pixel","Silent","Crazy","Ghost","Dragon","Neo"];
    const gamerSuffixes = ["Slayer","Noodle","Cat","Destroyer","Punk","Muffin","Wizard","Knight","Wolf","Ninja"];
    function generateGamerTag() {
      const p = gamerPrefixes[Math.floor(Math.random()*gamerPrefixes.length)];
      const s = gamerSuffixes[Math.floor(Math.random()*gamerSuffixes.length)];
      document.getElementById("gamerTagOutput").innerText = `${p}${s}${Math.floor(Math.random()*999)}`;
    }

    // Roasts
    const roastStarts = ["You're like a cloud.","You're proof","You're like a software update.","You bring","Your secrets","You remind me"];
    const roastEnds = ["When you disappear, it’s a beautiful day 😏","Even mistakes can exist 😎","Whenever I see you, I think 'Not now' 💀","Everyone so much joy when you leave 😬","Are safe with me, I never listened 😏","Of a broken pencil… pointless 😂"];
    function generateRoast() {
      const s = roastStarts[Math.floor(Math.random()*roastStarts.length)];
      const e = roastEnds[Math.floor(Math.random()*roastEnds.length)];
      document.getElementById("roastOutput").innerText = `${s} ${e}`;
    }

    // Meme Captions
    const memeStarts = ["When you open the fridge","That feeling when WiFi dies","Me trying to sleep early","POV: You see your crush","Trying to adult like","When the teacher says 'pair up'"];
    const memeEnds = ["and forget what you wanted 😅","mid-game 💀","but still scrolling at 3 AM 😂","and panic 😱","and fail 😬","and everyone looks at you 😭"];
    function generateMeme() {
      const s = memeStarts[Math.floor(Math.random()*memeStarts.length)];
      const e = memeEnds[Math.floor(Math.random()*memeEnds.length)];
      document.getElementById("memeOutput").innerText = `${s} ${e}`;
    }

    // Motivational Quotes (full sentences)
    const quotes = [
      "Believe you can and you're halfway there 💪",
      "Even the darkest night will end and the sun will rise 🌞",
      "Mistakes are proof that you are trying ✨",
      "Stay positive, work hard, make it happen 💯",
      "Dream big, start small, act now 🚀",
      "You are stronger than you think 🦾"
    ];
    function generateQuote() {
      const i = Math.floor(Math.random()*quotes.length);
      document.getElementById("quoteOutput").innerText = quotes[i];
    }
  </script>
</body>
</html>
