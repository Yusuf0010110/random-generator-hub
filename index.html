<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Generator Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #ffe6f2, #cce0ff, #d5ffcc);
      color: #333;
    }
    h1 { color: #2c3e50; text-shadow: 2px 2px #ffb3b3; }
    h2 { margin-top: 40px; color: #34495e; text-shadow: 1px 1px #ffe066; }
    #points { font-size: 20px; margin-bottom: 20px; color: #e67e22; }

    .generator-container {
      margin-bottom: 30px;
      display: inline-block;
      text-align: left;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    #excuseBtn { background: #ff6b6b; }
    #gamerTagBtn { background: #1abc9c; }
    #roastBtn { background: #e67e22; }
    #memeBtn { background: #9b59b6; }
    #quoteBtn { background: #3498db; }
    .extraBtn { background: #f39c12; }

    .output-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }

    .output-container p {
      min-width: 300px;
      font-weight: bold;
      font-size: 16px;
      color: #e74c3c;
    }

    .copyBtn {
      margin-left: 10px;
      background: #2ecc71;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <h1>Random Generator Hub</h1>
  <p id="points">Points: 0</p>

  <div class="generator-container">
    <h2>Homework Excuse Generator</h2>
    <button id="excuseBtn" onclick="generateExcuse()">Click me!</button>
    <div class="output-container">
      <p id="excuseOutput"></p>
      <button class="copyBtn" onclick="copyText('excuseOutput')">Copy</button>
    </div>
  </div>

  <div class="generator-container">
    <h2>Gamer Tag Generator</h2>
    <button id="gamerTagBtn" onclick="generateGamerTag()">Click me!</button>
    <div class="output-container">
      <p id="gamerTagOutput"></p>
      <button class="copyBtn" onclick="copyText('gamerTagOutput')">Copy</button>
    </div>
  </div>

  <div class="generator-container">
    <h2>Funny Roast Generator</h2>
    <button id="roastBtn" onclick="generateRoast()">Click me!</button>
    <div class="output-container">
      <p id="roastOutput"></p>
      <button class="copyBtn" onclick="copyText('roastOutput')">Copy</button>
    </div>
  </div>

  <div class="generator-container">
    <h2>Random Meme Caption</h2>
    <button id="memeBtn" onclick="generateMeme()">Click me!</button>
    <div class="output-container">
      <p id="memeOutput"></p>
      <button class="copyBtn" onclick="copyText('memeOutput')">Copy</button>
    </div>
  </div>

  <div class="generator-container">
    <h2>Motivational Quote Generator</h2>
    <button id="quoteBtn" onclick="generateQuote()">Click me!</button>
    <div class="output-container">
      <p id="quoteOutput"></p>
      <button class="copyBtn" onclick="copyText('quoteOutput')">Copy</button>
    </div>
  </div>

  <div class="generator-container extraBtnContainer" style="display:none;">
    <h2>Extra Special Generator</h2>
    <button class="extraBtn" id="extraBtn" onclick="generateExtra()">Click me!</button>
    <div class="output-container">
      <p id="extraOutput"></p>
      <button class="copyBtn" onclick="copyText('extraOutput')">Copy</button>
    </div>
  </div>

  <div class="generator-container extraBtnContainer" style="display:none;">
    <h2>Super Fun Generator</h2>
    <button class="extraBtn" id="superBtn" onclick="generateSuper()">Click me!</button>
    <div class="output-container">
      <p id="superOutput"></p>
      <button class="copyBtn" onclick="copyText('superOutput')">Copy</button>
    </div>
  </div>

  <script>
    let points = 0;

    function addPoint() {
      points++;
      document.getElementById("points").innerText = "Points: " + points;
      checkUnlocks();
    }

    function checkUnlocks() {
      if (points >= 30) {
        document.querySelectorAll('.extraBtnContainer')[0].style.display = 'inline-block';
      }
      if (points >= 60) {
        document.querySelectorAll('.extraBtnContainer')[1].style.display = 'inline-block';
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => { alert("Copied!"); });
    }

    function createCycler(array) {
      let used = [];
      return function() {
        if (used.length === array.length) used = [];
        let i;
        do { i = Math.floor(Math.random()*array.length); } 
        while (used.includes(i));
        used.push(i);
        return array[i];
      }
    }

    const excuses = ["My dog ate my homework 💀","I left it at home 😭","I was sick 🤒"];
    const gamerTags = ["ShadowSlayer","MegaNoodle","EpicCat"];
    const roasts = ["You're like a cloud 😏","You're proof mistakes exist 😎"];
    const memes = ["When you open the fridge and forget 😅","That feeling when WiFi dies 💀"];
    const quotes = ["Believe you can 💪","Even the darkest night will end 🌞"];
    const extra = ["Secret unlocked! 🎉","Extra funny content 😎"];
    const superFun = ["Mega secret generator! 🌟","Ultimate fun 😜"];

    const getExcuse = createCycler(excuses);
    const getGamerTag = createCycler(gamerTags);
    const getRoast = createCycler(roasts);
    const getMeme = createCycler(memes);
    const getQuote = createCycler(quotes);
    const getExtra = createCycler(extra);
    const getSuper = createCycler(superFun);

    function generateExcuse() { addPoint(); document.getElementById("excuseOutput").innerText = getExcuse(); }
    function generateGamerTag() { addPoint(); document.getElementById("gamerTagOutput").innerText = getGamerTag(); }
    function generateRoast() { addPoint(); document.getElementById("roastOutput").innerText = getRoast(); }
    function generateMeme() { addPoint(); document.getElementById("memeOutput").innerText = getMeme(); }
    function generateQuote() { addPoint(); document.getElementById("quoteOutput").innerText = getQuote(); }
    function generateExtra() { document.getElementById("extraOutput").innerText = getExtra(); }
    function generateSuper() { document.getElementById("superOutput").innerText = getSuper(); }
  </script>
</body>
</html>
