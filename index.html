<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body { font-family: Arial, sans-serif; margin:0; padding:20px; background:linear-gradient(135deg,#89f7fe,#66a6ff); color:#333; transition:background 0.5s,color 0.5s;}
h1{text-align:center;}
.generator{margin:20px auto;padding:15px;max-width:500px;border-radius:10px;background:#fff;box-shadow:0 4px 8px rgba(0,0,0,0.2);}
button{margin-top:10px;padding:8px 14px;border:none;border-radius:6px;cursor:pointer;background:#66a6ff;color:white;font-weight:bold;}
button:hover{opacity:0.8;}
.output{margin-top:10px;font-style:italic;}
#pointsCounter{position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.7);color:white;padding:8px 14px;border-radius:8px;font-weight:bold;z-index:1000;}
#themePanel,#soundPanel,#leaderboard{display:none;margin:20px auto;padding:15px;max-width:500px;border-radius:10px;background:#fff;box-shadow:0 4px 8px rgba(0,0,0,0.2);}
body.dark{background:#111;color:#eee;}
body.dark .generator,body.dark #themePanel,body.dark #soundPanel,body.dark #leaderboard{background:#222;color:#eee;}
body.neon{background:#0f0f0f;color:#0ff;}
body.neon .generator,body.neon #themePanel,body.neon #soundPanel,body.neon #leaderboard{background:#111;border:2px solid #0ff;color:#0ff;box-shadow:0 0 10px #0ff;}
#leaderboard{position:fixed;top:10px;right:10px;width:200px;height:400px;overflow:auto;z-index:999;}
</style>
</head>
<body>

<div id="pointsCounter">Points: 0</div>
<h1>üé≤ Random Generator Hub üé≤</h1>

<!-- Generators -->
<div class="generator">
<h3>Homework Excuse Generator</h3>
<button onclick="generate('excuse')">Click me!</button>
<div class="output" id="excuseOutput"></div>
</div>

<div class="generator">

<button onclick="generate('gamer')">Click me!</button>
<div class="output" id="gamerOutput"></div>
</div>

<div class="generator">

<div class="output" id="dareOutput"></div>
</div>

<div class="generator">

<button onclick="generate('quote')">Click me!</button>
<div class="output" id="quoteOutput"></div>
</div>

<div class="generator">
<h3>Made-Up Name Generator</h3>
<button onclick="generate('name')">Click me!</button>
<div class="output" id="nameOutput"></div>
</div>

<!-- Theme Panel -->
<div id="themePanel">
<h3>üé® Theme Selector (Unlocked at 200 pts)</h3>
<button onclick="setTheme('default')">Default</button>
<button onclick="setTheme('dark')">Dark</button>
<button onclick="setTheme('neon')">Neon</button>
</div>

<!-- Sound Panel -->
<div id="soundPanel">
<h3>üîä Sound Controls (Unlocked at 300 pts)</h3>
<button onclick="toggleClickSound()">Toggle Click Sound</button>
<button onclick="toggleMusic()">Toggle Background Music</button>
</div>

<!-- Leaderboard -->
<div id="leaderboard">
<h3>üèÜ Leaderboard</h3>
<ol id="leaderboardList"></ol>
</div>

<audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto" loop></audio>

let theme = localStorage.getItem('theme') || 'default';
let clickSoundEnabled = JSON.parse(localStorage.getItem('clickSound')) ?? false;
let musicEnabled = JSON.parse(localStorage.getItem('music')) ?? false;
let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
document.body.classList.add(theme);
document.getElementById('pointsCounter').innerText = "Points: " + points;
const bgMusic = document.getElementById('bgMusic');
if (musicEnabled) bgMusic.play();
if (points >= 200) document.getElementById('themePanel').style.display = 'block';
if (points >= 300) document.getElementById('soundPanel').style.display = 'block';

updateLeaderboard();

"Nibber", "Clopton", "Snizzle", "Glorp", "Muddleton", "Jibberjabber", "Ploop", "Fizzwhizzle", "Bloopton", "Snugglepot",
"Twiddle", "Gloopton", "Wobblenut", "Snorkle", "Plibble", "Froggleton", "Nibbleton", "Zazzle", "Jumblepop", "Blopton"

function addPoint(){ 
  points++;
  localStorage.setItem('points',points);
  document.getElementById('pointsCounter').innerText = "Points: " + points;
  if(points===200){alert("üé® Theme Selector Unlocked!");document.getElementById('themePanel').style.display='block';}
  if(points===300){alert("üîä Sound Controls Unlocked!");document.getElementById('soundPanel').style.display='block';}
  updateLeaderboard();
  if(clickSoundEnabled) document.getElementById('clickSound').play();
}

function generate(type){
  let item;
  if(type==='excuse') item = excuses[Math.floor(Math.random()*excuses.length)];
  else if(type==='gamer') item = gamers[Math.floor(Math.random()*gamers.length)];
  else if(type==='dare') item = dares[Math.floor(Math.random()*dares.length)];
  else if(type==='quote') item = quotes[Math.floor(Math.random()*quotes.length)];
  else if(type==='name') item = names[Math.floor(Math.random()*names.length)];
  document.getElementById(type+'Output').innerText = item;
  addPoint();
}

function setTheme(t){
  document.body.classList.remove('dark','neon');
  if(t!=='default') document.body.classList.add(t);
  localStorage.setItem('theme',t);
}

function toggleClickSound(){
  clickSoundEnabled = !clickSoundEnabled;
  localStorage.setItem('clickSound',clickSoundEnabled);
  alert("Click Sound: "+(clickSoundEnabled?"ON":"OFF"));
}

function toggleMusic(){
  musicEnabled = !musicEnabled;
  localStorage.setItem('music',musicEnabled);
  if(musicEnabled) bgMusic.play(); else bgMusic.pause();
  alert("Music: "+(musicEnabled?"ON":"OFF"));
}

function updateLeaderboard(){
  const list = document.getElementById('leaderboardList');
  list.innerHTML = '';
  // Add current points as "You"
  let currentPlayer = {name:"You", points:points};
  let combined = leaderboard.filter(p=>p.name!=="You");
  combined.push(currentPlayer);
  combined.sort((a,b)=>b.points-a.points);
  leaderboard = combined.slice(0,20);
  localStorage.setItem('leaderboard',JSON.stringify(leaderboard));
  leaderboard.forEach(p=>{
    const li = document.createElement('li');
    li.textContent = `${p.name}: ${p.points}`;
    list.appendChild(li);
  });
}
</script>
